<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .category {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category-info {
            padding: 10px;
        }

        h3 {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Explore Product Categories</h1>
    </header>

    <main>
        <div class="category-container">
            <div class="category" onclick="navigateToCategory('electronics')">
                <img src="https://placekitten.com/200/150" alt="Electronics">
                <div class="category-info">
                    <h3>Electronics</h3>
                </div>
            </div>
            <div class="category" onclick="navigateToCategory('clothing')">
                <img src="https://placekitten.com/201/150" alt="Clothing">
                <div class="category-info">
                    <h3>Clothing</h3>
                </div>
            </div>
            <div class="category" onclick="navigateToCategory('home-decor')">
                <img src="https://placekitten.com/202/150" alt="Home Decor">
                <div class="category-info">
                    <h3>Home Decor</h3>
                </div>
            </div>
            <!-- Add more categories as needed -->
        </div>
    </main>

    <script>
        function navigateToCategory(category) {
            // Simulate navigation by changing the URL
            window.location.href = 'category-specific-page.html?category=' + category;
        }
    </script>

</body>
</html>
